<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Culculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
	<link href="/style.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://askaraliev.uz">
				<img src="https://askaraliev.uz/logo.png" alt="Logo" width="30" height="24"
					class="d-inline-block align-text-top">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" href="/">Calculator</a>
					<a class="nav-link" href="/about.html">Student Info</a>
					<a class="nav-link" href="https://askaraliev.uz">Don't click</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="calc-container">
		<div class="calc-header">
			<h1>Calculator</h1>
		</div>
		<div class="calc-body">
			<div class="calc-button calc-result">
				<input id="result-input" disabled class="result-input" type="text" name="calculation"
					placeholder="Result">
			</div>
			<button class="calc-button calc-clear">C</button>

			<button class="calc-button calc-1">1</button>
			<button class="calc-button calc-2">2</button>
			<button class="calc-button calc-3">3</button>
			<button class="calc-button calc-add">+</button>


			<button class="calc-button calc-4">4</button>
			<button class="calc-button calc-5">5</button>
			<button class="calc-button calc-6">6</button>
			<button class="calc-button calc-sub">-</button>


			<button class="calc-button calc-7">7</button>
			<button class="calc-button calc-8">8</button>
			<button class="calc-button calc-9">9</button>
			<button class="calc-button calc-mul">x</button>


			<button class="calc-button calc-button">/</button>
			<button class="calc-button calc-0">0</button>
			<button class="calc-button calc-dot">.</button>
			<button class="calc-button calc-eq">=</button>
		</div>

		<script defer type="text/javascript" src="/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
	</div>

</body>

</html>
